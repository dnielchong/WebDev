<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zw | Home</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header>
        <h2 class = "logo"><ion-icon name="code-slash"></ion-icon> Z/w</h2>
        <nav class="navigation">
            <a href="./subpage/home.html" id="Home">Home</a>
            <a href="./subpage/about.html" id="About">About</a>
            <a href="./subpage/forum.html" id="Services">Services</a>
            <a href="./subpage/contact.html" id="Contact">Contact</a>
            <button class ="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="exitBtn">
        <ion-icon name="close"></ion-icon>
        </span>
        <div class="boxLogin">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-sharp"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a 
                    href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="boxRegister">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-sharp"></ion-icon>
                    </span>
                    <input type ="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-sharp"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon 
                    name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">I agree to terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a 
                    href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src = "app.js" charset = "utf-8"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
